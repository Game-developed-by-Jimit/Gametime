<!doctype html><html><head><meta charset="utf-8"><title>2048</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{background:#000;color:#fff;font-family:Arial;text-align:center}#board{display:inline-grid;grid-template-columns:repeat(4,80px);gap:8px;margin-top:20px} .cell{width:80px;height:80px;background:#111;border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:700}</style></head><body><h2>2048 (mini)</h2><div id="board"></div><p><a href="../index.html">Back</a></p><script>
let grid=[[],[],[],[]];
function spawn(){ let empt=[]; for(let r=0;r<4;r++) for(let c=0;c<4;c++) if(!grid[r][c]) empt.push([r,c]); if(!empt.length) return; let [r,c]=empt[Math.floor(Math.random()*empt.length)]; grid[r][c]=Math.random()<0.9?2:4;}
function draw(){ let b=document.getElementById('board'); b.innerHTML=''; for(let r=0;r<4;r++) for(let c=0;c<4;c++){ let v=grid[r][c]||''; let d=document.createElement('div'); d.className='cell'; d.textContent=v; b.appendChild(d);} }
function rotate(){ grid = grid[0].map((_,i)=>grid.map(row=>row[i]).reverse()); }
function moveLeft(){ let moved=false; for(let r=0;r<4;r++){ let row=grid[r].filter(x=>x); for(let i=0;i<row.length-1;i++){ if(row[i]===row[i+1]){ row[i]*=2; row.splice(i+1,1); }} while(row.length<4) row.push(undefined); for(let c=0;c<4;c++){ if(grid[r][c]!==row[c]) moved=true; grid[r][c]=row[c]; }} return moved;}
document.addEventListener('keydown',e=>{ let moved=false; if(e.key==='ArrowLeft') moved=moveLeft(); if(e.key==='ArrowRight'){ rotate(); rotate(); moved=moveLeft(); rotate(); rotate(); } if(e.key==='ArrowUp'){ rotate(); rotate(); rotate(); moved=moveLeft(); rotate(); } if(e.key==='ArrowDown'){ rotate(); moved=moveLeft(); rotate(); rotate(); rotate(); } if(moved){ spawn(); draw(); } });
spawn(); spawn(); draw();
</script></body></html>
