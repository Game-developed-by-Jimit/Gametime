<!doctype html><html><head><meta charset="utf-8"><title>Platform Runner</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{background:#000;color:#fff;font-family:Arial;text-align:center}canvas{display:block;margin:20px auto;background:#071221;border-radius:8px}</style></head><body><h2>Platform Runner</h2><canvas id="c" width="600" height="200"></canvas><p><a href="../index.html">Back</a></p><script>
let c=document.getElementById('c'),x=c.getContext('2d'); let px=50,py=150,vy=0,gravity=1,jumping=false; let obstacles=[{x:700,w:30,h:40}]; function loop(){ x.clearRect(0,0,600,200); x.fillStyle='#0f9'; x.fillRect(px,py-20,20,20); vy+=gravity; py+=vy; if(py>150){py=150;vy=0;jumping=false;} x.fillStyle='#fff'; for(let o of obstacles){ o.x-=4; x.fillRect(o.x,180-o.h,o.w,o.h); if(o.x<-50){ o.x=700+Math.random()*200; o.h=30+Math.random()*50;} if(px+20>o.x && px<o.x+o.w && py>180-o.h){ alert('Game Over'); obstacles=[{x:700,w:30,h:40}]; px=50; py=150; } } requestAnimationFrame(loop);} document.addEventListener('keydown',e=>{ if(e.key===' '||e.key==='ArrowUp'){ if(!jumping){ vy=-14; jumping=true; }}}); loop();
</script></body></html>
