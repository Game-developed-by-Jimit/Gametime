<!doctype html><html><head><meta charset="utf-8"><title>Space Shooter</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{background:#000;color:#fff;font-family:Arial;text-align:center}canvas{display:block;margin:20px auto;background:#00131a;border-radius:8px}</style></head><body><h2>Space Shooter</h2><canvas id="c" width="480" height="320"></canvas><p><a href="../index.html">Back</a></p><script>
let c=document.getElementById('c'),x=c.getContext('2d'); let ship={x:220,y:280,w:24,h:12}; let bullets=[]; let ast=[]; setInterval(()=>{ ast.push({x:Math.random()*460,y:-20,r:10+Math.random()*20}) },800); document.addEventListener('keydown',e=>{ if(e.key==='ArrowLeft') ship.x-=20; if(e.key==='ArrowRight') ship.x+=20; if(e.key===' ') bullets.push({x:ship.x+12,y:ship.y-8}); }); function loop(){ x.clearRect(0,0,480,320); x.fillStyle='#0f8'; x.fillRect(ship.x,ship.y,ship.w,ship.h); for(let b of bullets){ b.y-=8; x.fillRect(b.x,b.y,4,8);} for(let a of ast){ a.y+=2; x.fillStyle='#f55'; x.beginPath(); x.arc(a.x,a.y,a.r,0,Math.PI*2); x.fill(); } bullets = bullets.filter(b=>b.y> -10); ast = ast.filter(a=> a.y<400); // collisions
 for(let i=ast.length-1;i>=0;i--){ for(let j=bullets.length-1;j>=0;j--){ if(Math.hypot(ast[i].x-bullets[j].x, ast[i].y-bullets[j].y) < ast[i].r){ ast.splice(i,1); bullets.splice(j,1); break; } } }
 requestAnimationFrame(loop);} loop();
</script></body></html>
