<!doctype html><html><head><meta charset="utf-8"><title>Snake</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{background:#000;color:#fff;font-family:Arial;text-align:center}canvas{background:#111;margin-top:20px;border-radius:8px}</style></head><body><h2>Snake</h2><canvas id="c" width="400" height="400"></canvas><p><a href="../index.html">Back</a></p><script>
let c=document.getElementById('c'),ctx=c.getContext('2d');
let grid=20,px=10,py=10,vx=0,vy=0,trail=[],tail=5;
let ax=Math.floor(Math.random()*20), ay=Math.floor(Math.random()*20);
document.addEventListener('keydown',e=>{ if(e.key==='ArrowLeft'){vx=-1;vy=0} if(e.key==='ArrowRight'){vx=1;vy=0} if(e.key==='ArrowUp'){vy=-1;vx=0} if(e.key==='ArrowDown'){vy=1;vx=0}});
setInterval(()=>{ px+=vx; py+=vy; if(px<0)px=19;if(px>19)px=0;if(py<0)py=19;if(py>19)py=0; ctx.fillStyle='#000';ctx.fillRect(0,0,400,400); ctx.fillStyle='#0f0'; for(let t of trail){ctx.fillRect(t.x*20,t.y*20,18,18); if(t.x===px&&t.y===py){ tail=5; }} trail.push({x:px,y:py}); while(trail.length>tail) trail.shift(); if(px===ax&&py===ay){ tail++; ax=Math.floor(Math.random()*20); ay=Math.floor(Math.random()*20);} ctx.fillStyle='#f00'; ctx.fillRect(ax*20,ay*20,18,18);},100);
</script></body></html>
