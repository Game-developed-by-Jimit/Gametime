<!doctype html><html><head><meta charset="utf-8"><title>Tic Tac Toe</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{background:#000;color:#fff;font-family:Arial;text-align:center}table{margin:20px auto;border-collapse:collapse}td{width:100px;height:100px;border:2px solid #fff;font-size:48px;text-align:center;vertical-align:middle}</style></head><body><h2>Tic Tac Toe</h2><table id="b"></table><p><a href="../index.html">Back</a></p><script>
let b=[['','',''],['','',''],['','','']]; let turn='X';
function draw(){ let html=''; for(let r=0;r<3;r++){ html+='<tr>'; for(let c=0;c<3;c++){ html+='<td onclick="play('+r+','+c+')">'+b[r][c]+'</td>' } html+='</tr>' } document.getElementById('b').innerHTML=html;}
function play(r,c){ if(b[r][c]!== '') return; b[r][c]=turn; if(win(turn)){ setTimeout(()=>alert(turn+' wins!'),10);} turn = turn==='X'?'O':'X'; draw();}
function win(p){ for(let i=0;i<3;i++) if(b[i][0]===p&&b[i][1]===p&&b[i][2]===p) return true; for(let i=0;i<3;i++) if(b[0][i]===p&&b[1][i]===p&&b[2][i]===p) return true; if(b[0][0]===p&&b[1][1]===p&&b[2][2]===p) return true; if(b[0][2]===p&&b[1][1]===p&&b[2][0]===p) return true; return false;}
draw();
</script></body></html>
